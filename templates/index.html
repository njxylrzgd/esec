<!DOCTYPE html>
<html ng-app="esec-website">
   <head>
      <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />

      <script type="text/javascript" src="../static/lib/angular.min.js"></script>
      <link rel="stylesheet" type="text/css" href="../static/css/scrolling-nav.css" />
      <script src="../static/lib/jquery.js"></script>

      <!-- Scrolling Nav JavaScript -->
      <script src="../static/lib/jquery.easing.min.js"></script>
      <script src="../static/lib/scrolling-nav.js"></script>

      <script type="text/javascript" src="../static/js/app.js"></script>
      <!-- jQuery -->
   </head>
   <body id="page-top">
      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header page-scroll">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand page-scroll" href="#page-top">Engineering Science Education Conference</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav">
                  <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                  <li class="hidden">
                     <a class="page-scroll" href="#page-top"></a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#about">About</a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#services">Services</a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#contact">Contact</a>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <section class="panel-body" style="height:100%; padding-top:120px; background-image:url(../static/image/dark_embroidery.png);">
         
      </section>
      <div style="background-color:white;">
         <section class="container" ng-controller="PanelController as panel">
            <div class="page-header">
               <h1>Welcome to ESEC! <small>What can we do you for?</small></h1>
            </div>
            <div class="panel-body" ng-controller="SpeakerController as ESEC">
               <div class="row">
                  <div class="col-md-6">
                     <div class="col-sm-6 col-md-4" ng-repeat="(index, speaker) in ESEC.speakers">
                        <a href ng-click="panel.selectTab(index)" class="thumbnail" style="height:250px; text-align:center;">
                           <img src="https://thebenclark.files.wordpress.com/2014/03/facebook-default-no-profile-pic.jpg" alt="profile picture">
                           <div class="caption">
                              <h3>{{speaker.name}}</h3>
                           </div>
                        </a>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <ul class="list-group">
                        <li class="list-group-item" ng-repeat="(index, speaker) in ESEC.speakers" ng-show="panel.isSelected(index)">
                           <h3> 
                              {{speaker.name}} 
                              <em class="pull-right">{{speaker.provenance}}</em>
                           </h3>
                           <p>{{speaker.description}}</p>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>
</html>
