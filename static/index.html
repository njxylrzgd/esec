<!DOCTYPE html>
<html ng-app="esec-website">
   <head>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/scrolling-nav.css" />
      <script type="text/javascript" src="js/app.js"></script>
      <!-- jQuery -->
      <script src="lib/jquery.js"></script>

      <!-- Scrolling Nav JavaScript -->
      <script src="lib/jquery.easing.min.js"></script>
      <script src="lib/scrolling-nav.js"></script>
   </head>
   <body id="page-top">
      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header page-scroll">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand page-scroll" href="#page-top">Engineering Science Education Conference</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav">
                  <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                  <li class="hidden">
                     <a class="page-scroll" href="#page-top"></a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#about">About</a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#speakers">Speakers</a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#contact">Contact</a>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <section class="panel-body" style="height:100%; padding-top:120px; background-image:url(image/dark_embroidery.png);">
         
      </section>
      <section id="about" class="about-section">
            <section class="container">
               <div class="page-header">
                  <h1>Welcome to ESEC! <small>What can we do you for?</small></h1>
               </div>
            </section>         
      </section>
      <section id="speakers" class="speaker-section">
         <div style="background-color:#eee;">
            <section class="container" ng-controller="PanelController as panel">
               <div class="page-header">
                  <h1>Meet your speakers. <small>And your speakers are...</small></h1>
               </div>
               <div class="panel-body" ng-controller="SpeakerController as ESEC">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="col-sm-6 col-md-4" ng-repeat="(index, speaker) in ESEC.speakers">
                           <a href ng-click="panel.selectTab(index)" class="thumbnail" style="width:175px; text-align:center;">
                              <img src={{speaker.img}} alt="profile picture">
                              <div class="caption">
                                 <h4>{{speaker.name}}</h4>
                              </div>
                           </a>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <ul class="list-group" >
                           <li class="list-group-item" ng-repeat="(index, speaker) in ESEC.speakers" ng-show="panel.isSelected(index)" style="height:775px;">
                              <h3> 
                                 <a href={{speaker.url}} target="_blank">{{speaker.name}} </a>
                                 <em class="pull-right">{{speaker.provenance}}</em>
                              </h3>
                              <h4>{{speaker.option}} Speaker</h4>
                              <br>
                              <h4 style="color:darkblue;">{{speaker.school}}</h4>
                              <br>
                              <p ng-repeat="para in speaker.description">{{para}}</p>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </section>
   </body>
</html>
